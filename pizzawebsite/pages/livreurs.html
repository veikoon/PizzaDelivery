<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="header">
            <headercomp></headercomp>
        </div>
        <h2 class="lightfont">Livreurs</h2>
        <img src="../resources/funny-pizza-delivery-guy-vector-id997163114.png" class="pizzaguy">
        <div>
            <div id="app">
                <livreurs v-for="livreur in livreursid" v-bind:key="livreur.id" v-bind:livreur='livreur'></livreurs>
            </div>
        </div>
        <div class="new_component">
            <div class="add_headline">
                <!--<img src="../resources/add_icon.png" class="add_icon" alt="Add product icon" /> !-->
            
                <div class="add_text">
                    Ajouter un nouveau livreur
                </div>
            </div>
            <div class="form_centering">
                <form>
                    <div class="form_content">
                        <br>
                        <p>Nom du livreur
                            <input type="text" name="nomLivreur">
                        </p>
                        <p>Age du livreur
                            <input type="int" name="ageLivreur">
                        </p>
                        <p>Retards du livreur
                            <input type="float" name="retardLivreur">
                        </p>
                        <br>
                    </div>
                    
                  
                   <input name="Ajouter" type="submit" value="Ajouter">
                    </p>
                   </form>
            </div>
            
        </div>
        <div class="grillelivreurs"></div>
        <div id="footer">
            <footercomp></footercomp>
        </div>
        <script src="../components/app.js"></script>
        <script src="../components/header.js"></script>
        <script src="../components/footer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    </div>
</body>

</html>
